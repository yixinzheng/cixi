<!--首页焦点图 JS-->
<script>
    new Swiper('#t-ban5', {
        pagination: '#t-ban5 .swiper-pagination',
        paginationClickable: true,
        loop: true,
        autoHeight: true,
        autoplay: 3000
    });
    $(function () {
        var move1 = $("#store-reco").offset().top;
        var move2 = $("#store-new").offset().top;
        var move3 = $("#store-agent").offset().top;
        $("#move-reco").click(function () {
            $(this).siblings().removeClass('active');
            $(this).addClass('active');
            $('body,html').animate({scrollTop: move1}, 500);
            return false;
        });
        $("#move-new").click(function () {
            $(this).siblings().removeClass('active');
            $(this).addClass('active');
            $('body,html').animate({scrollTop: move2}, 500);
            return false;
        });
        $("#move-agent").click(function () {
            $(this).siblings().removeClass('active');
            $(this).addClass('active');
            $('body,html').animate({scrollTop: move3}, 500);
            return false;
        });
        $(".store-collect").on("click", function () {
            $(".index-overlay").show();
        });
        $(".overlay-correct").on("click", function () {
            $(".index-overlay").hide();
            if (!$(".store-collect").hasClass("collect")) {
                //收藏的操作
                $(".store-collect").addClass("collect");
            } else {
                //取消收藏的操作
                $(".store-collect").removeClass("collect");
            }
        });
        $(".store-multi").on("click",function () {
            $(this).addClass("active");
            $(this).siblings(".store-num").removeClass("active");
            $(this).siblings(".store-price").removeClass("up");
            $(this).siblings(".store-price").removeClass("down");
        });
        $(".store-num").on("click",function () {
            $(this).addClass("active");
            $(this).siblings(".store-multi").removeClass("active");
            $(this).siblings(".store-price").removeClass("up");
            $(this).siblings(".store-price").removeClass("down");
        });
        $(".store-price").on("click",function () {
            if($(this).hasClass("down")){
                $(this).removeClass("down");
            }else{
                $(this).addClass("up").addClass("down");
            }
            $(this).siblings(".store-multi").removeClass("active");
            $(this).siblings(".store-num").removeClass("active");
        });
    })
</script>
