<script>
    new Swiper('#t-ban4', {

        autoHeight: true,

    });
    $(".eval-cover").fancybox();
    $(function () {
       $(".search-multi").on("click",function () {
           $(this).addClass("active");
           $(this).siblings(".search-count").removeClass("active");
           $(this).siblings(".search-price").removeClass("up");
           $(this).siblings(".search-price").removeClass("down");
       });
        $(".search-count").on("click",function () {
            $(this).addClass("active");
            $(this).siblings(".search-multi").removeClass("active");
            $(this).siblings(".search-price").removeClass("up");
            $(this).siblings(".search-price").removeClass("down");
        });
        $(".search-price").on("click",function () {
            if($(this).hasClass("down")){
                $(this).removeClass("down");
            }else{
                $(this).addClass("up").addClass("down");
            }
            $(this).siblings(".search-multi").removeClass("active");
            $(this).siblings(".search-count").removeClass("active");
        });
        $(".add-to-car").on("click",function () {
            var count = parseInt($(".car-count").html());
            count++;
            $(".car-count").html(count);
            showToast();
        });
    });
</script>
