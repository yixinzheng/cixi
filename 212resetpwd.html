<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0，user-scaleble=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="blank" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>瓷禧wap</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/yixin.css">
</head>
<body>
<div class="pub-head">
    <div class="pub-head-con">
        <a href="" class="back"></a>
        设置密码
    </div>
</div>
<div class="gray-container">
    <div class="container">
        <form action="" method="">
            <div class="pub-input-box">
                <input type="password" class="pub-input" name="pwd" id="pwd" placeholder="请设置新密码">
            </div>
            <div class="pub-input-box">
                <input type="password" class="pub-input" name="correctpwd" id="correctpwd" placeholder="请确认新密码">
            </div>
            <div class="pub-input-box">
                <input type="text" class="pub-input vali-input" name="valicode" id="valicode" placeholder="请输入验证码">
                <div class="valicode-box"><img src="images/valicode.png" alt=""></div>
            </div>
            <input type="submit" class="pub-submit" value="确认重置">
        </form>
    </div>
</div>
<div class="hint"></div>

<div class="foot">
    <div class="foot-box">
        <a href="" class="foot-btn">反馈</a>
        <span class="foot-line">|</span>
        <a href="" class="foot-btn">注销</a>
    </div>
    <p class="foot-info">Copyright 2000-2016 点击网络 dj.cn 版权所有</p>
</div>
<div class="foot-divide"></div>
<div class="footer">
    <a href="" class="footer-btn footer-btn1">首页</a>
    <a href="" class="footer-btn footer-btn2">分类</a>
    <a href="" class="footer-btn footer-btn3">购物车</a>
    <a href="" class="footer-btn footer-btn4">我的</a>
</div>
<!--尾部结束-->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/rem.js"></script>

<script src="js/script.js"></script>
<script>
    $(".pub-submit").on('click',function (e) {
        e.preventDefault();
        var pwd = $('#pwd').val();
        var correctpwd = $('#correctpwd').val();
        var valicode = $('#valicode').val();
        if(!valicode){
            $('.hint').html('请填写验证码！');
            showHint();
        }
        if(pwd != correctpwd){
            $('.hint').html('两次输入密码不一致！');
            showHint();
        }
        if(!correctpwd){
            $('.hint').html('请确认新密码！');
            showHint();
        }
        if(!pwd){
            $('.hint').html('请设置新密码！');
            showHint();
        }
        if(pwd && correctpwd && valicode){
//                $('#loanform').submit();
            alert(111);
        }
    });
</script>
</body>
</html>
