<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0，user-scaleble=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="blank" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>瓷禧wap</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/yixin.css">
</head>
<body>
<div class="pub-head">
    <div class="pub-head-con">
        <a href="" class="back"></a>
        售后申请
        <a href="" class="msg-btn unread"></a>
    </div>
</div>
<div class="gray-container">
    <a href="" class="order-store">
        <span class="store-name">婷婷海外旗舰店 &gt;</span>
        <span class="order-state">交易关闭</span>
    </a>
    <form class="serve-list" method="post" action="">
        <div class="order-box">
            <a href=""><img src="images/floorcover1.png" alt=""></a>
            <a href="" class="order-title">墨冰瓷砖瓷片冰花玉 全抛釉地砖 墨冰瓷砖瓷片冰花玉 全抛釉地砖</a>
            <div class="order-sort">
                颜色：经典古风  尺寸：L颜色：经典古风  尺寸：L颜色：经典古风  尺寸：L颜色：经典古风  尺寸：L
            </div>
            <div class="order-info">
                <span class="order-price">¥785.51</span>
                <span class="order-num">10</span>
            </div>
        </div>
        <div class="apply-serve">
            <p class="apply-hint">申请类型</p>
            <div class="apply-sort-box">
                <span class="apply-sort active">仅退款</span>
                <span class="apply-sort">退款退货</span>
            </div>
        </div>
        <div class="apply-serve">
            <p class="apply-hint">申请数量</p>
            <div class="apply-sort-box">
                <div class="apply-count">
                    <a href="javascript:;" class="apply-minus">-</a>
                    <input type="text" class="apply-num" name="count" value="1">
                    <a href="javascript:;" class="apply-plus">+</a>
                </div>
                <div class="apply-warn">最多只能申请2个</div>
            </div>
        </div>
        <div class="apply-serve bornone">
            <p class="apply-hint">申请原因</p>
            <div class="advice-text-box">
                <textarea name="reason" id="advice" class="advice-text" onkeyup="limitword('#advice','#advicecount',200);" placeholder="请详细描述您要申请售后的原因，将有助于您快速通过审核！"></textarea>
                <div class="short-count"><span id="advicecount">0</span>/200</div>
            </div>
        </div>
        <div class="btn-container"><input type="submit" class="pub-submit" value="提&nbsp;交"></div>
    </form>
</div>

<div class="foot-divide"></div>
<div class="footer">
    <a href="" class="footer-btn footer-btn1">首页</a>
    <a href="" class="footer-btn footer-btn2">分类</a>
    <a href="" class="footer-btn footer-btn3">购物车</a>
    <a href="" class="footer-btn footer-btn4">我的</a>
</div>
<!--尾部结束-->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/rem.js"></script>

<script src="js/script.js"></script>
<script>
    //限制数量
    function checkCount(num) {
        if(num>2){
            num = 2;
            $(".apply-warn").show();
            setTimeout(function () {
                $(".apply-warn").hide();
            },2000);
        }
        return num;
    }
    $(function () {
       $(".apply-minus").on("click",function () {
           var num = parseInt($(this).next().val());
           num = num - 1;
           if(num<0){
               num = 0;
           }
           var newNum = checkCount(num);
           $(".apply-num").val(newNum);
       });
        $(".apply-plus").on("click",function () {
            var num = parseInt($(this).prev().val());
            num = num + 1;
            var newNum = checkCount(num);
            $(".apply-num").val(newNum);
        });
        $(".apply-num").keyup(function (e) {
            var num = e.target.value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'');
            var newNum = checkCount(num);
            $(this).val(newNum);
        });
    });
</script>
</body>
</html>
