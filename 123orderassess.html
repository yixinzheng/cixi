<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0，user-scaleble=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="blank" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>瓷禧wap</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/yixin.css">
</head>
<body>
<div class="pub-head">
    <div class="pub-head-con">
        <a href="" class="back"></a>
        订单评价
        <a href="" class="msg-btn unread"></a>
    </div>
</div>
<div class="gray-container">
    <form action="" method="post">
    <div class="orderaccess-con">
        <img src="images/floorcover1.png" alt="">
        <div class="orderaccess-text-box">
            <textarea name="advice" id="orderaccess" class="orderaccess-text" onkeyup="limitword('#orderaccess','#accesscount',120);" placeholder="请写下您对这件商品的评价，这次购物是否还满意？"></textarea>
            <div class="short-count"><span id="accesscount">0</span>/120</div>
        </div>
    </div>
    <div class="orderaccess-photo-box">
        <div class="upload-box"><img src="images/floorcover1.png" alt=""><span class="upload-remove"></span></div>
        <div class="upload-box"><img src="images/floorcover1.png" alt=""><span class="upload-remove"></span></div>
        <div class="upload-box"><img src="images/floorcover1.png" alt=""><span class="upload-remove"></span></div>
        <span class="upload-file"><input type="file"/></span>
        <span class="upload-photo">发照片</span>
    </div>
    <div class="store-score-box">
        <span class="store-score-i">商品评分</span>
        <span class="vam-span"></span>
        <div class="store-score">
            <div id="star0" class="startwo" data-id="star">
                <div class="star_score"></div>
                <span class="fenshu disnone">0</span>
                <input type="hidden" class="score-input" name="score0"/>
            </div>
        </div>
    </div>
    <div class="assess-sub-box">
        <span class="assess-chk">匿名评价</span>
        <input type="hidden" value="0" id="assesschk">
        <input type="submit" class="assess-sub" value="发表评价">
    </div>
    </form>
</div>
<div class="pub-toast">评价成功</div>
<div class="foot-divide"></div>
<div class="footer">
    <a href="" class="footer-btn footer-btn1">首页</a>
    <a href="" class="footer-btn footer-btn2">分类</a>
    <a href="" class="footer-btn footer-btn3">购物车</a>
    <a href="" class="footer-btn footer-btn4">我的</a>
</div>
<!--尾部结束-->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/rem.js"></script>

<script src="js/startScore.js"></script>
<script src="js/script.js"></script>
<script>
    $(function () {
        $(".startwo").each(function () {
            scoreFun($(this),{
                fen_d:22,//每一个a的宽度
                ScoreGrade:5//a的个数 10或者
            });
        });
        //评价五星
        $(".star_score a").on("click",function (e) {
            e.preventDefault();
            var _this = $(this);
            var score = _this.parent().siblings('.fenshu').html();
            setTimeout(function () {
                _this.parent().siblings('.score-input').val(score);
            },100)
        });
        $(".assess-chk").on("click",function () {
            if(!$(this).hasClass('active')){
                $(this).addClass('active');
                $("#assesschk").val(1);
            }else{
                $(this).removeClass('active');
                $("#assesschk").val(0);
            }
        });
        $(".assess-sub").on("click",function () {
            showToast();
        });
    });
</script>
</body>
</html>
