<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0，user-scaleble=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="blank" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>瓷禧wap</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/yixin.css">
</head>
<body>
<div class="pub-head">
    <div class="pub-head-con">
        <a href="" class="back"></a>
        新增地址
        <a href="" class="msg-btn unread"></a>
    </div>
</div>
<div class="gray-container">
    <form class="addr-info-box" method="post" action="">
        <div class="addr-info">
            <span class="addr-key">收货人</span>
            <input type="text" class="pub-input vali-input fr" placeholder="请输入收货人姓名">
        </div>
        <div class="addr-info">
            <span class="addr-key">联系电话</span>
            <input type="text" class="pub-input vali-input fr" placeholder="请输入11位手机号码">
        </div>
        <div class="addr-info">
            <span class="addr-key">所在地区</span>
            <span class="addr-check">请选择收货地址</span>
        </div>
        <div class="addr-info">
            <span class="addr-key">详细地址</span>
            <input type="text" class="pub-input vali-input fr" placeholder="最少3个字，最多40个字">
        </div>
        <div class="addr-info">
            <span class="addr-set-key">设为默认地址</span>
            <span class="addr-toggle"></span>
        </div>
        <div class="btn-container"><input type="submit" class="pub-submit" value="保存收货地址"></div>

    </form>

</div>

<div class="foot-divide"></div>
<div class="footer">
    <a href="" class="footer-btn footer-btn1">首页</a>
    <a href="" class="footer-btn footer-btn2">分类</a>
    <a href="" class="footer-btn footer-btn3">购物车</a>
    <a href="" class="footer-btn footer-btn4">我的</a>
</div>
<!--尾部结束-->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/rem.js"></script>

<script src="js/script.js"></script>
</body>
</html>
