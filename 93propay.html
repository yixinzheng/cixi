    <div class="pub-head-con">

    <div class="serve-number">

        <span class="pay-price">￥785.51</span>

    <div class="pay-title">请选择支付方式</div>

        <div class="pay-way pay-we">

        </div>

            <span class="pay-chk"></span>
        </div>
        <div class="pay-way pay-down">
            <span class="pay-chk"></span>
        </div>
        <input type="hidden" value="0" id="paychk" name="way">
    </div>
        <div class="btn-container bgnone"><input type="submit" class="pub-submit" value="去付款"></div>

<script src="js/rem.js"></script>
<script src="js/script.js"></script>
<script>
    $(function () {
       $(".pay-way").on("click",function () {
           $(this).find('.pay-chk').addClass('active');
           $(this).siblings(".pay-way").find('.pay-chk').removeClass('active');
           var i =  $(this).index()+1;
           $("#paychk").val(i);
       });
    });
</script>
