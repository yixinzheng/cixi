<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0，user-scaleble=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="blank" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>瓷禧wap</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/yixin.css">
</head>
<body>
<div class="pub-head">
    <div class="pub-head-con">
        <a href="" class="back"></a>
        安全手机
        <a href="" class="msg-btn unread"></a>
    </div>
</div>
<div class="gray-container">
    <div class="container">
        <form action="" method="">
            <div class="pub-input-box">
                <input type="text" class="pub-input" name="tel" id="tel" placeholder="请填写手机号码">
            </div>
            <div class="pub-input-box">
                <input type="text" class="pub-input vali-input" name="valicode" id="valicode" placeholder="请输入验证码">
                <div class="valicode-box"><img src="images/valicode.png" alt=""></div>
            </div>
            <div class="pub-input-box">
                <input type="text" class="pub-input vali-input" name="telcode" id="telcode" placeholder="请输入手机动态码">
                <div class="telcode-box">
                    <div class="want-get">获取动态码</div>
                    <div class="want-wait">再次获取(<span id="lastcount"></span>)</div>
                </div>
            </div>

            <input type="submit" class="pub-submit" value="提&nbsp;交">
        </form>
    </div>
</div>
<div class="hint"></div>

<div class="foot-divide"></div>
<div class="footer">
    <a href="" class="footer-btn footer-btn1">首页</a>
    <a href="" class="footer-btn footer-btn2">分类</a>
    <a href="" class="footer-btn footer-btn3">购物车</a>
    <a href="" class="footer-btn footer-btn4">我的</a>
</div>
<!--尾部结束-->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/rem.js"></script>

<script src="js/script.js"></script>
<!--首页焦点图 JS-->
<script>
    var counts = 5;
    var intervalid = setInterval("setTime()", 1000);
    $('.want-get').on('click', function () {
        $(this).hide();
        $('.want-wait').show();
        intervalid;
    });
    function setTime() {
        if (counts == 0) {
            $('.want-get').show();
            $('.want-wait').hide();
            clearInterval(intervalid);
        }
        $('#lastcount').html(counts);
        counts--;
    }
    $(function () {
        $(".pub-submit").on('click',function (e) {
            e.preventDefault();
            var tel = $('#tel').val();
            var telcode = $('#telcode').val();
            var valicode = $('#valicode').val();
            if(!telcode){
                $('.hint').html('请填写手机动态码！');
                showHint();
            }
            if(!valicode){
                $('.hint').html('请填写验证码！');
                showHint();
            }
            checkPhone(tel);
            if(!tel){
                $('.hint').html('请填写手机号码！');
                showHint();
            }
            if(tel && telcode && valicode){
//                $('#loanform').submit();
                alert(111);
            }
        });
    });
</script>
<!--banner结束-->
</body>
</html>
