<div class="search-head">

            <ul class="select-ul">
                <li class="select-ul-li" rel="1">商品</li>
                <li class="select-ul-li" rel="2">店铺</li>
            </ul>
            <input type="hidden" id="sort-type" name="type" value="1">
        </div>
        <input type="text" name="title" class="search-input" placeholder="请输入搜索关键词">
        <input type="submit" class="search-submit">
    </form>
</div>
<div class="search-order-box">
    <div class="search-multi">综合</div>
    <div class="search-count">销量</div>
    <div class="search-price">价格</div>
</div>
<div class="gray-container">
    <div class="search-line"></div>
    <div class="search-pro-con">
        <div class="search-pro">
            <img src="images/floorcover1.png" alt="">
            <div class="searchpro-box">
                <a href="" class="searchpro-title">墨冰瓷砖 瓷片冰花玉 全抛釉地砖墨冰瓷砖瓷片冰花玉 全抛釉地砖</a>
                <p class="searchpro-city">厦门</p>
            </div>
            <div class="searchpro-con">
                <span class="pro-price fl">¥<span class="price-lg">785</span>.51</span>
                <span class="store-city">已售236件</span>
            </div>
        </div>
        <div class="search-pro">
            <img src="images/floorcover1.png" alt="">
            <div class="searchpro-box">
                <a href="" class="searchpro-title">墨冰瓷砖 瓷片冰花玉 全抛釉地砖墨冰瓷砖瓷片冰花玉 全抛釉地砖</a>
                <p class="searchpro-city">厦门</p>
            </div>
            <div class="searchpro-con">
                <span class="pro-price fl">¥<span class="price-lg">785</span>.51</span>
                <span class="store-city">已售236件</span>
            </div>
        </div>
    </div>
</div>
<div class="foot">
    <div class="foot-box">
        <a href="" class="foot-btn">反馈</a>
        <span class="foot-line">|</span>

</div>
<div class="foot-divide"></div>
<div class="footer">
    <a href="" class="footer-btn footer-btn1">首页</a>
    <a href="" class="footer-btn footer-btn2">分类</a>
    <a href="" class="footer-btn footer-btn3">购物车</a>

</div>
<!--尾部结束-->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/rem.js"></script>
<script src="js/script.js"></script>
<script>
    $(function () {
       $(".search-multi").on("click",function () {
           $(this).addClass("active");
           $(this).siblings(".search-count").removeClass("active");
           $(this).siblings(".search-price").removeClass("up");
           $(this).siblings(".search-price").removeClass("down");
       });
        $(".search-count").on("click",function () {
            $(this).addClass("active");
            $(this).siblings(".search-multi").removeClass("active");
            $(this).siblings(".search-price").removeClass("up");
            $(this).siblings(".search-price").removeClass("down");
        });
        $(".search-price").on("click",function () {
            if($(this).hasClass("down")){
                $(this).removeClass("down");
            }else{
                $(this).addClass("up").addClass("down");
            }
            $(this).siblings(".search-multi").removeClass("active");
            $(this).siblings(".search-count").removeClass("active");
        });
    });
</script>
</body>
</html>
