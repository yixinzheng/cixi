<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0，user-scaleble=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="blank" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>瓷禧wap</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/yixin.css">
</head>
<body>
<div class="pub-head">
    <div class="pub-head-con">
        <a href="" class="back"></a>
        意见反馈
        <a href="" class="msg-btn unread"></a>
    </div>
</div>
<div class="gray-container">
    <div class="advice-container">
        <form action="" method="">
            <div class="advice-text-box">
                <textarea name="advice" id="advice" class="advice-text" onkeyup="limitword('#advice','#advicecount',200);" placeholder="您的宝贵意见是我们进步的动力！"></textarea>
                <div class="short-count"><span id="advicecount">0</span>/200</div>
            </div>
            <div class="pub-input-box">
                <input type="text" class="pub-input" name="tel" id="tel" placeholder="请留下您的联系方式(选填)">
            </div>
            <input type="submit" class="pub-submit" value="提&nbsp;交">
        </form>
    </div>
</div>
<div class="hint"></div>
<div class="pub-toast">提交成功</div>
<div class="foot">
    <div class="foot-box">
        <a href="" class="foot-btn">反馈</a>
        <span class="foot-line">|</span>
        <a href="" class="foot-btn">注销</a>
    </div>
    <p class="foot-info">Copyright 2000-2016 点击网络 dj.cn 版权所有</p>
</div>
<div class="foot-divide"></div>
<div class="footer">
    <a href="" class="footer-btn footer-btn1">首页</a>
    <a href="" class="footer-btn footer-btn2">分类</a>
    <a href="" class="footer-btn footer-btn3">购物车</a>
    <a href="" class="footer-btn footer-btn4">我的</a>
</div>
<!--尾部结束-->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/rem.js"></script>

<script src="js/script.js"></script>
<!--首页焦点图 JS-->
<script>

    $(function () {
        $(".pub-submit").on('click',function (e) {
            e.preventDefault();
            var advice = $('#advice').val();
            if(!advice){
                $('.hint').html('请填写您的宝贵意见！');
                showHint();
            }else{
                showToast();
            }
        });
    });
</script>
<!--banner结束-->
</body>
</html>
